<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        .pay-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pay-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="pay-button" onclick="initiatePayment()">Pay â‚¹1</button>

    <script>
        function initiatePayment() {
            // Construct UPI payment URL
            const upiId = "9234318879@fam";
            const amount = "1";
            const paymentUrl = `upi://pay?pa=${upiId}&pn=Recipient&am=${amount}&cu=INR`;
            
            // Open UPI payment URL
            window.location.href = paymentUrl;
        }
    </script>
</body>
</html>
